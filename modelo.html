<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de exercício</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div>
            <p>
                Início: <input type="number" name="inicio" id="inicio" min="0">
                <label for="inicio"></label>
                Fim: <input type="number" name="fim" id="fim" min="0">
                <label for="fim"></label>
            </p>
            <p style="text-align: center;">
                Passo: <input type="number" name="passo" id="passo" min="0">
                <label for="passo"></label>
            </p>
            <p style="text-align: center;"><input type="button" value="Contar" onclick="contar()"></p>
        </div>
        <div id="res" style="text-align: center">
            Preparando a contagem...
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
